            <!-- Contact Form-->

            <h2>

            <div class="contact-form">
                <form>
                    Name: <br> <input id="name" type="text" name="name" value="John Smith">
                    <br>
                    Email: <br> <input id="email" type="text" name="email" value="example@gmail.com">
                    <br>
                    Message:<br> <textarea id="message" name="message"></textarea>
                    <br>
                    <input id="submit" type="submit" value="Submit">
                </form>
            </div>

            <div class="clearfix"></div>

        </div>
    </div>
